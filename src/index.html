<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="icons/css/all.css"/>
    <title>forkify // Search over 1,000,000 recipes</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="Logo" class="header__logo">
            <form class="search">
                <input type="text" class="search__field" placeholder="Search over 1,000,000 recipes...">
                <button class="btn search__btn">
                    <svg class="search__icon">
                        <use href="img/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                    <span>Search</span>
                </button>
            </form>
            <button class="btn random__btn">
                <i class="fal fa-random"></i>
                <span>Random</span>
            </button>
            <div class="likes">
                <div class="likes__field">
                    <svg class="likes__icon">
                        <use href="img/icons.svg#icon-heart"></use>
                    </svg>
                </div>
                <div class="likes__panel">
                    <ul class="likes__list">
                    </ul>
                </div>
            </div>
        </header>


        <div class="results">
            <ul class="results__list">
            </ul>

            <div class="results__pages">
            </div>
        </div>

        <div class="recipe">
        </div>

        <div class="shopping">
            <h2 class="heading-2">My Shopping List</h2>

            <ul class="shopping__list">
            </ul>
            <button class="btn deleteAll__btn">
                <i class="fal fa-trash"></i>
                <span>Delete All</span>
            </button>

            <div class="copyright">
                &copy; by Sahil Chouksey. Powered by
                <a href="http://spoonacular.com" target="_blank" class="link">spoonacular.com</a>.
            </div>

        </div>
    </div>

</body>

</html>
